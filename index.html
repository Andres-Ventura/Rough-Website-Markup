<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Personal Portfolio</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav id="navbar">
      <div>
        <a href="#about-me" class="nav-links">About Me</a>
      </div>

      <div>
        <a href="#projects" class="nav-links">Projects</a>
      </div>

      <div>
        <a href="#contact" class="nav-links">Contact</a>
      </div>

      <div>
        <a href="#resume" class="nav-links">Resume</a>
      </div>
    </nav>

    <!-- Welcome prompt with my name -->
    <header id="welcome-section">
      <h1>
        Hey My Names
        <div class="name">Andy</div>
        <br />
        <span> a Full-Stack Developer</span>
      </h1>
    </header>
    <!-- about me section -->
    <section id="about">
      <h1 id="about-me">About Me</h1>
      <p></p>
    </section>

    <!-- Projects Section -->

    <section id="projects" class="projects-section">
      <h2 class="projects-section-header">These are some of my projects</h2>

      <div class="projects-grid">
        <a
          href="https://codepen.io/freeCodeCamp/full/zNqgVx"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span>
            Tribute Page
            <span class="code">&#47;&gt;</span>
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/qRZeGZ"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/random-quote-machine.png"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span>
            Random Quote Machine
            <span class="code">&#47;&gt;</span>
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/wgGVVX"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/calc.png"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span>
            JavaScript Calculator
            <span class="code">&#47;&gt;</span>
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/mVEJag"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/map.jpg"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span>
            Map Data Across the Globe
            <span class="code">&#47;&gt;</span>
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/wGqEga"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/wiki.png"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span>
            Wikipedia Viewer
            <span class="code">&#47;&gt;</span>
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/KzXQgy"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tic-tac-toe.png"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span>
            Tic Tac Toe Game
            <span class="code">&#47;&gt;</span>
          </p>
        </a>
      </div>
    </section>

    <!-- contact info-->
    <footer id="contact">
      <h2 id="footer-title">Lets Chat...</h2>
      <div class="media">
        <ul id="icons">
          <li>
            <a href="#" id="profile-link" target="_blank"
              ><i class="fab fa-github fa-2x"></i
            ></a>
          </li>

          <li>
            <a href="#" target="_blank"><i class="fab fa-codepen fa-2x"></i></a>
          </li>

          <li>
            <a href="#" target="_blank"
              ><i class="fab fa-instagram fa-2x"></i
            ></a>
          </li>

          <li>
            <a href="#" target="_blank"
              ><i class="fab fa-free-code-camp fa-2x"></i
            ></a>
          </li>

          <li>
            <a href="#" target="_blank"
              ><i class="far fa-file fa-2x" id="resume"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
